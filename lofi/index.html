<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>study lofi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap"
    />
  </head>

  <body class="background">
    <div class="music-wrapper">
      <section>
        <div class="container">
          <div class="icons">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
          </div>
          <div class="time">
            <div class="time-colon">
              <div class="time-text">
                <span class="num hour_num">00</span>
                <span class="text">Hours</span>
              </div>
              <span class="colon">:</span>
            </div>
            <div class="time-colon">
              <div class="time-text">
                <span class="num min_num">00</span>
                <span class="text">Minutes</span>
              </div>
              <span class="colon">:</span>
            </div>
            <div class="time-colon">
              <div class="time-text">
                <span class="num sec_num">00</span>
                <span class="text">Seconds</span>
              </div>
              <span class="am_pm">AM</span>
            </div>
          </div>
        </div>
      </section>

      <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <audio src="music/simple.mp3" id="audio"></audio>

        <div class="img-container">
          <img src="images/simple.jpg" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
